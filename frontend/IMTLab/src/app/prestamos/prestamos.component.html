<h2>Artículos prestados</h2>
<table class="tabla-prestamos">
  <thead>
    <tr>
      <th>Componente</th>
      <th>Fecha préstamo</th>
      <th>Fecha devolución</th>
      <th>Estado</th>
    </tr>
  </thead>
  <tbody *ngIf="prestamos$ | async as prestamos">
    <tr *ngFor="let prestamo of prestamos">
      <td>{{ prestamo.componentId }}</td>
      <td>{{ prestamo.dateOut }}</td>
      <td>{{ prestamo.dateIn }}</td>
      <td>{{ prestamo.status }}</td>
    </tr>
  </tbody>
</table>
